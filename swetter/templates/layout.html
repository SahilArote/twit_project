{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}bolo{% endblock %}</title>
    
    <!-- Bootstrap & Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
      body {
        background-color: #000;
        color: #f8f9fa;
        font-family: 'Poppins', sans-serif;
      }
      
      .sidebar {
        height: 100vh;
        width: 250px;
        background-color: #000000ff;
        position: fixed;
        top: 0;
        left: 0;
        padding: 1.5rem 1rem;
        border-right: 1px solid #fff;
      }
      .sidebar .brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: #0d6efd;
        margin-bottom: 2rem;
      }
      .sidebar .nav-link {
        font-size: 1.1rem;
        color: #ccc;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        transition: all 0.2s ease;
      }
      .sidebar .nav-link:hover {
        color: #0d6efd;
        transform: translateX(5px);
      }
      .sidebar .nav-link i {
        margin-right: 10px;
        font-size: 1.2rem;
      }
      
      .main-content {
        margin-left: 250px; /* Push content beside sidebar */
        padding: 2rem;
        padding-top: 80px; /* Space for top bar */
      }
      .top-bar {
        position: fixed;
        top: 0;
        left: 250px; /* Align with sidebar */
        right: 0;
        height: 60px;
        background-color: #000000ff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1.5rem;
        z-index: 1000;
        padding-bottom: 5px;
      }
      .search-box {
        max-width: 400px;
        flex: 1;
      }
      
      
      
    </style>
  </head>
  <body>
    
    
    <div class="top-bar">
      <!-- Search -->
      <div class="search-box">
        <form method="get" action="{% url 'search_user' %}" class="position-relative">
          <input type="search" name="q" class="form-control ps-5 rounded-pill" placeholder="Search user">
          <span class="position-absolute top-50 start-0 translate-middle-y ps-3">
            <i class="fas fa-search text-muted"></i>
          </span>
        </form>
      </div>
      
      <!-- Auth Buttons -->
      <div>
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" class="ms-3">
          {% csrf_token %}
          <button class="btn btn-success" type="submit">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary ms-3">Login</a>
        {% endif %}
      </div>
    </div>
    
    
    
    
    
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="brand">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'twit_list' %}">
          <i class="fa-brands fa-twitter me-2"></i> Swetter
        </a>
      </div>
      <a href="{% url 'twit_list' %}" class="nav-link"><i class="bi bi-house-door-fill"></i>Home</a>
      <a href="#" class="nav-link"><i class="bi bi-fire"></i>Trending</a>
      <a href="{% url 'twit_create' %}" class="nav-link"><i class="bi bi-person-video3"></i>Creat twit</a>
      {% if user.is_authenticated %}
      <a href="{% url 'user_profile' user.username %}" class="nav-link"><i class="bi bi-info-circle-fill"></i>Profile</a>
      {% endif %}
      <a href="{% url 'chat_home' %}" class="nav-link"><i class="bi bi-chat-dots-fill"></i>Chat</a>
      
      
    </div>

    
    <!-- Main Content -->
    <div class="main-content">
      {% block content %}
      <h2 class="text-danger"><i class="bi bi-megaphone-fill me-2"></i>Viral Claim</h2>
      <p class="lead">Your content goes here...</p>
      {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

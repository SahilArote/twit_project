{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block  title %}
        bolo
        {% endblock  %}</title>
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
  body {
    background-color: #000000ff;
    color: #f8f9fa; /* Light text for contrast */
  }

  .container {
    background-color: #111; /* Optional: slightly lighter than body */
    padding: 20px;
    border-radius: 12px;
  }

  .navbar {
    background-color: #000000ff !important;
  }

  .dropdown-menu {
    background-color: #000000ff;
    color: #fff;
  }
   
  .dropdown-item:hover {
    background-color: #000000ff;
  }

  .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
  }
</style>

</head>
<body style="background-color: #000;">

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'twit_list' %}">
  <i class="fa-brands fa-twitter me-2"></i>
  Swetter
</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'twit_list' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'twit_create' %}">Create a twit</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
      </ul>

      <!-- Centered Search Bar -->
      
      <div class="mx-auto" style="max-width: 400px;">
      <form method="get" action="{% url 'search_user' %}" class="position-relative">
        <input type="search" name="q" class="form-control ps-5 rounded-pill" placeholder="Search user">
        <span class="position-absolute top-50 start-0 translate-middle-y ps-3">
          <i class="fas fa-search text-muted"></i> <!-- Font Awesome icon -->
        </span>
      </form>
    </div>

  
  



    
      <!-- Auth Buttons -->
      {% if user.is_authenticated %}
      <form method="post" action="{% url 'logout' %}" class="ms-3">
      {% csrf_token %}
      <button class="btn btn-success" type="submit">Logout</button>
    </form>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary ms-3">Login</a>
    {% endif %}
  </div>
</div>
</nav>
<div class="container" style="background-color: #000; min-height: 100vh; padding: 20px;">
  
  {% block content %}
  
  {% endblock %}
</div>
</body>
</html>

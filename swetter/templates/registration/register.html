{% extends "interface.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card border-0 shadow-lg rounded-4">
        <div class="card-header bg-primary text-white text-center rounded-top-4">
          <h2 class="mb-1"><i class="bi bi-person-plus-fill me-2"></i>Create Your Account</h2>
          <p class="mb-0 small">Start your journey with us today</p>
        </div>
        <div class="card-body p-4">
          <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger small mt-1">
                    {{ field.errors }}
                  </div>
                {% endif %}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-success w-100 py-2 fw-bold">
              <i class="bi bi-check-circle me-2"></i>Register
            </button>
          </form>
        </div>
        <div class="card-footer text-center bg-light rounded-bottom-4">
          <small class="text-dark">Already have an account? 
            <a href="{% url 'login' %}" class="text-primary fw-semibold">Log in</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
